<div class="feedback">
  <div class="feedback__container _container">
    <div class="feedback__title title">
      <h2>Не можете определиться с выбором?</h2>
    </div>
    <div class="feedback__content">
      <div class="feedback__lead">
        <span>Мы с радостью поможем Вам выбрать <span class="colortext">лучший стейк,</span> а также расскажем об особенностях его приготовления!</span>
      </div>
      <div class="feedback__desc">
        <p>Заполните форму и наш менеджер свяжется с Вами в ближайшее время</p>
      </div>
      <img class="feedback__img" src="@img/cow.svg" alt="">
    </div>
    <form class="feedback__form" action="get">
      <label class="feedback__form_label form__label">Ваше имя</label>
      <input class="feedback__form_input form__input" type="text" name="name">

      <label class="feedback__form_label form__label">Телефон </label>
      <input class="feedback__form_input form__input" type="tel" name="tel">

      <button class="feedback__form_btn" type="button">Отправить</button>
    </form>
  </div>
</div>
