<div class="phone-order">
  <div class="phone-order__container _container">
    <div class="phone-order__title title">
      <h2>Не можете определиться с выбором?</h2>
    </div>
    <div class="phone-order__content">
      <div class="phone-order__lead">
        <span>Мы с радостью поможем Вам выбрать <span class="colortext">лучший стейк,</span> а также расскажем об
          особенностях его приготовления!</span>
      </div>
      <div class="phone-order__desc">
        <p>Заполните форму и наш менеджер свяжется с Вами в ближайшее время</p>
      </div>
      <img class="phone-order__img" src="@img/cow.svg" alt="">
    </div>
    <form class="phone-order__form" action="get">
      <div class="phone-order__form_container">
        <label class="phone-order__form_label form__label">Ваше имя</label>
        <input class="phone-order__form_input form__input" type="text" name="name">
      </div>
      <div class="phone-order__form_container">
        <label class="phone-order__form_label form__label">Телефон</label>
        <input class="phone-order__form_input form__input" type="tel" name="tel">
      </div>
      <button class="phone-order__form_btn form__btn" type="button">Отправить</button>
    </form>
  </div>
</div>
